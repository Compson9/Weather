<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form action="" class="weather__search">
                <input type="text" placeholder="Search for a city" class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass fa-beat"></i>
            </form>
            <div class="weather__units">
                <span class="weather__unit_celcius">&#176C</span>
                <span class="weather__unit_fahrenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
                <!-- <p>Monday 14 March 2023 11:14 AM</p> -->
            </div>
            <div class="weather__forecast">
                <!-- <p>Clear</p> -->
            </div>
            <div class="weather__icon">
                <!-- <img src="http://openweathermap.org/img/wn/10d@4x.png" alt=""> -->
            </div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p>Min: 12&#176C</p>
                <p>Max: 20&#176C</p>
            </div>
        </div>
        <div class="weather__information">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>


                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity"></p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>


                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>


                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
